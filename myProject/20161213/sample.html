    // 입력된 값의 타입을 알려주는 함수를 만드시오
    function a(a){
        if(a === undefined){
            return '알 수 없는 값입니다.'
        }
        return '입력된 값은 ' +typeof a + ' 입니다.';
    }

    //2개의 숫자를 입력 받아 더 큰 숫자를 반환하는 max함수를 만드시오
    function max(a, b){
        return (a > b) ? a : b;
    }

    //4개의 숫자를 입력 받아 가장 작은 숫자를 반환하는 min함수를 만드시오
    function min(a, b, c, d){
        var ab = (a > b) ? b : a;
        var ac = (ab > c) ? c : ab;
        var abcd = (ac > d) ? d : ac;
        return abcd;
    }
    //2개의 문자를 입력 받아 동일한지 확인하는 exact 함수를 만드시오
    function exact(str1, str2){
        return (str1 === str2) ? true : false;
    }
    //숫자를 하나 입력 받아 그 숫자의 절대값을 반환하는 abs 함수를 만드시오
    function abs(a){
        return Math.abs(a); // 이걸 원하는건 아니실 것 같긴한데요...
    }
    //반지름을 입력받아 원의 넓이를 반환하는 circle 함수를 만드시오
    function circle(num){
        return (num*num)*3.14;
    }
    //2개의 숫자중에 더 큰 숫자를 반지름으로 하여 원의 넓이를 구하시오
    function circle(a, b){
        var ab = (a > b) ? a : b;
        return (ab*ab)*3.14;
    }
